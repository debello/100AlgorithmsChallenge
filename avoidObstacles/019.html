<script>
    /*
You are given an array of integers representing coordinates of obstacles situated 
on a straight line.

Assume that you are jumping from the point with coordinate 0 to the right. 
You are allowed only to make jumps of the same length represented by some integer.

Find the minimal length of the jump enough to avoid all the obstacles.

**Example**

For inputArray = [5, 3, 6, 7, 9], the output should be
avoidObstacles(inputArray) = 4.

Check out the image below for better understanding:

![](https://codefightsuserpics.s3.amazonaws.com/tasks/avoidObstacles/img/example.png?_tm=1490625560816)

**Hints**
-   sort()
-   every()


    */
    function avoidObstacles(inputArray) {
        inputArray.sort();
        console.log(inputArray); // 3, 5, 6, 7, 9
        let minJump = 0;
        //minJump = Math.min(...inputArray) + 1;
        for (let i = 0; i<inputArray.length;i++){
            // Cogemos el primer número cuyo siguiente elemento no sea el mismo +1
            // osea, sea discontinuo (3 -> x -> 5)
            // Este número será la altura del salto que necesitaremos
            if (inputArray[i+1] != inputArray[i]+1) {
                minJump = inputArray[i]+1;
                break;
            }
        }
        
        //console.log(minJump);
        return minJump;
}

console.log(avoidObstacles([5, 3, 6, 7, 9]));


</script>
