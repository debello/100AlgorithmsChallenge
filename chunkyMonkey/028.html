<script>
    /*
Write a function that splits an array (first argument) into groups the length of size (second argument) and returns them as a two-dimensional array.

**Example**
-   chunkyMonkey(["a", "b", "c", "d"], 2) should return [["a", "b"], ["c", "d"]].
-   chunkyMonkey([0, 1, 2, 3, 4, 5], 4) should return [[0, 1, 2, 3], [4, 5]].

**Hints**
-   slice()


    */
    function chunkyMonkey(arr, size) {
        let cut1 = [];
        let cut2 = [];
        let result = [];
        cut1 = arr.slice(0, size); // a, b
        cut2 = arr.slice(size, arr.length); // c, d
        result.push(cut1);
        result.push(cut2);     
        return result;

}

console.log(chunkyMonkey(["a", "b", "c", "d"], 2));
console.log(chunkyMonkey([0, 1, 2, 3, 4, 5], 4));
console.log(chunkyMonkey([0, 1, 2, 3, 4, 5, 6, 7, 8], 5));


</script>
