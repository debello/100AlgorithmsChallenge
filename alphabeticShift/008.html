<script>
    /*

    Given a string, replace each its character by the next one in the English alphabet (z would be replaced by a).

    **Example**

    For inputString = "crazy", the output should be
    alphabeticShift(inputString) = "dsbaz".

    **Hints**

    -   split()
    -   indexOf()
    -   join()


    */

    function alphabeticShift(inputString) {
        let newo = inputString.toLowerCase().replace(/[^a-z]/gmi, "");
        //console.log(newo);
        let ABC = "abcdefghijklmnopqrstuvwxyz";
        let inputArray = inputString.split("");
        let strIndexes = inputArray.map((curr, ind, arr) =>
            // es el index 26 (index de z + 1)? lo convertimos en 0 (a)
            ABC.indexOf(curr)+1 == 26 ? 0 : ABC.indexOf(curr)+1
        )
        //console.log(strIndexes); // +1
        let newString = inputArray.map((val, ind, arr) =>
        ABC[strIndexes[ind]]
        )
        //console.log(newString);
        return newString.join("");
}   
    console.log(alphabeticShift('abc'));
    console.log(alphabeticShift('crazy'));
    console.log(alphabeticShift('bebe'));
    console.log(alphabeticShift('hOL_a3333XDDD'));


</script>
