    /*

    Given an array of strings, return another array containing all of its longest strings.

    **Example**

    For inputArray = ["aba", "aa", "ad", "vcd", "aba"], the output should be
    allLongestStrings(inputArray) = ["aba", "vcd", "aba"].

    */

    function allLongestStrings(inArr){
        let maxLength = 0;
        let maxString = [];
        inArr.reduce((acc, val, ind, arr) => 
            maxLength = maxLength < val.length ? val.length : maxLength
        ) 
        //console.log(maxLength);
        inArr.map((val, ind, arr) => 
            val.length === maxLength ? maxString.push(val) : ""
        )
        //console.log(maxString);
        return 'Con la longitud de ' + maxLength + ' la(s) palabra(s) m치s larga(s): ' + 
            maxString; 
    }

    console.log(allLongestStrings(["aba", "aa", "ad", "vcd", "aba"]));
    console.log(allLongestStrings(["abax", "xaa", "xxxad", "xvcd", "a"]));
    console.log(allLongestStrings(["abxxxa", "axxxxa", "aaawd", "cvcd", "acccba"]));
