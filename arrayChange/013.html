    /*
    You are given an array of integers. On each move you are allowed to 
    increase exactly one of its element by one. Find the minimal number of 
    moves required to obtain a strictly increasing sequence from the input.

    **Example**

    For inputArray = [1, 1, 1], the output should be
    arrayChange(inputArray) = 3.
    */


    // Array1 (1, 1, 1)
    // if arr[1] != arr[0] + 1 then arr[0] + 1 
    // if arr[2] != arr[1] + 1 then arr[1] + 1 
    // with Charcode??? atCharCode(1)

    function arrayChange(inputArray){
        count = 0;

        for (let i = 0; i < inputArray.length; i++){
            while (inputArray[i+1] <= inputArray[i]){
                inputArray[i+1]++;
                count++;
            }
        }
        // console.log(inputArray);
        // console.log(count);
        return count;
    }

    console.log(arrayChange([1, 1, 1]));
    console.log(arrayChange([1, 2, 2]));
    console.log(arrayChange([1, 1, 1, 1, 1]));
    console.log(arrayChange([5, 4, 3, 1, 1]));
