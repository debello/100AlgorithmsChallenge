<script>
    /*
Given array of integers, for each position i, 
search among the previous positions for the last 
(from the left) position that contains a smaller value. 
Store this value at position i in the answer. 
If no such value can be found, store -1 instead.

**Example**

For items = [3, 5, 2, 4, 5], the output should be
arrayPreviousLess(items) = [-1, 3, -1, 2, 4].

**Hints**
-   unshift()


    */
    // con push, sin unshift
    function arrayPreviousLess(items) {
        let lesserNum = [];
        let oldNum = 0;
        for (let i = 0 ; i < items.length ; i++){
            
                //console.log('sb1')
                oldNum = items[i-1];
                oldNum < items[i]? 
                lesserNum.push(oldNum) : lesserNum.push(-1);

                
                //console.log(lesserNum);
            

        
        }
        return lesserNum;

}

console.log(arrayPreviousLess([3, 5, 2, 4, 5]));

</script>
