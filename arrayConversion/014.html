<script>
    /*
    Given an array of 2k integers (for some integer k), perform the following operations until 
    the array contains only one element:

    -   On the 1st, 3rd, 5th, etc. iterations (1-based) replace each pair of consecutive elements with their sum;
    -   On the 2nd, 4th, 6th, etc. iterations replace each pair of consecutive elements with their product.
    After the algorithm has finished, there will be a single element left in the array. Return that element.

    **Example**

    For inputArray = [1, 2, 3, 4, 5, 6, 7, 8], the output should be
    arrayConversion(inputArray) = 186. 

    We have [1, 2, 3, 4, 5, 6, 7, 8] -> [3, 7, 11, 15] -> [21, 165] -> [186], so the answer is 186.

    **Hints**
    -   push()

    ***************************

    separar cada dos números en otro array [[1, 2][3, 4][5, 6][7,8]]
    while array length is not 1

    sumarlos [[3][7][11][15]]
    multiplicarlos [21, 165]
    sumarlos........

        while length != 0
            arr.map(suma).map(multiplicacion)
    */


    function arrayConversion(inputArray) {
        
        while (inputArray.length != 1) {
            inputArray = inputArray.map((val, ind, arr) =>
                ind % 2 == 0 ? val + arr[ind+1] : '')
                                    .filter((val, ind, arr) =>
                val != '') // CLEAN

            if (inputArray.length != 1) {
            inputArray = inputArray.map((val, ind, arr) =>
                ind % 2 == 0 ? val * arr[ind+1] : '')
                                    .filter((val, ind, arr) =>
                val != '') // CLEAN
                
            }   
        }
        console.log(inputArray)
        return inputArray;
        
    }

    console.log(arrayConversion([1, 2, 3, 4, 5, 6, 7, 8]));
