    /*
    Check whether the given string is a subsequence of the plaintext alphabet.

    **Example**

    - For s = "effg" or s = "cdce", the output should be
    alphabetSubsequence(s) = false

    - For s = "ace" or s = "bxz", the output should be
    alphabetSubsequence(s) = true.

    **Hints**
    -   size property
    -   charCodeAt()
    -   call()
        https://scotch.io/tutorials/4-uses-of-javascripts-arraymap-you-should-know#toc-converting-a-string-to-an-array


    */

    function alphabetSubsequence(s) {
        let count = 0;
        
        for (let i = 0; i< s.length; i++){
            if (count < 1) { // Si el elemento i de s es menor o igual/charcode) que su siguiente
                                // No hacemos nada. Si NO lo es, aÃ±adimos 1 a count
                s.charCodeAt(i) <= s.charCodeAt(i+1) ? "" : count++;
            }
            else { // Si count es mayor que uno
                return false;
            }
        }
        return true;
    }

    console.log(alphabetSubsequence('zab'))
    console.log(alphabetSubsequence('effg'))
    console.log(alphabetSubsequence('cdce'))
    console.log(alphabetSubsequence('ace'))
    console.log(alphabetSubsequence('bxz'))
